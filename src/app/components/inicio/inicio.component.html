<div class="container mt-5">
    <h1>Lista de Personajes</h1>
      <div class="row">
    <div *ngFor="let lista of listaPersonajes" class="col-md-4">
      
        <div class="card mt-3" style="width: 18rem;">
            <img src={{lista.image}} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{lista.name}}</h5>
                <p class="card-text">estado del Personaje <br>
                    {{lista.status}}
                </p>
                <a href="personaje/{{lista.id}}" class="btn btn-primary">Ver Detallado</a>
            </div>
        </div>
    </div>
</div>
</div>
